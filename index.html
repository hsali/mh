<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<button id="btn1">Load Students Data</button>
<div id="stds1"></div>
<script src="js/jquery-1.12.3.min.js">
</script>
<script>
    $(document).ready(function(){

        $("#btn1").click(function () {

            $.post("select.php",{}, function (data, status) {


                st="<thead><th>ID</th><th>First Name</th><th>Last Name</th><th>Fee</th><tbody>";
                data1=JSON.parse(data);


                for(a in data1){
                  st+=" <tr><td>"+data1[a].id +  "</td><td>"+data1[a].first+ "</td><td>"+data1[a].last+ "</td><td>"+data1[a].fee+ "</td><br/>";
                }
                st+="</tbody>"
                $("#stds1").html(st);
            })
        });
    });
</script>
</body>
</html>
